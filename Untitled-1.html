<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailwind Chat App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-xl bg-white rounded-lg shadow-md p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-4 text-center">Simple Chat</h1>
    <ul id="messages" class="flex-grow overflow-y-auto border border-gray-300 rounded p-4 mb-4 h-80">
      <!-- messages appear here -->
    </ul>

    <form id="form" class="flex space-x-2">
      <input
        id="input"
        type="text"
        autocomplete="off"
        placeholder="Type a message..."
        class="flex-grow border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        id="send"
        type="submit"
        class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
      >
        Send
      </button>
    </form>
  </div>

  <!-- socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    socket.on('chat message', msg => {
      const li = document.createElement('li');
      li.textContent = msg;
      li.classList.add('mb-2', 'p-2', 'bg-gray-200', 'rounded');
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>

</body>
</html>
